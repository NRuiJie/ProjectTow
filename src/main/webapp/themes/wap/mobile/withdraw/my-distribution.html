<script>

	
	$(function() {
		var contBox = $('.content-my-performance');

		loadPage()
		function loadPage(urlName, fn){
			var _href = urlName == undefined ? './my-distribution-downdistribution.html' : './my-distribution-' + urlName + '.html';

			

			contBox.load(_href, function(){if(fn){fn()}})
		}

		$('.nav-my-performance a').on('click', function(){
			var _this    = $(this),
				_urlName = _this.attr('data-nav');

			loadPage(_urlName, function(){
				_this.closest('li').addClass('selected')
					 .siblings().removeClass('selected');
			})
		})


		$('.content-my-performance').on('click', '.nav-order-table-wap', function(){
			var _this = $(this),
				_show = _this.parent().is('.show');
			console.log(_show)
			_show ? _this.parent().removeClass('show') : _this.parent().addClass('show')

		})
	})
</script>
